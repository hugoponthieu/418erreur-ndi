apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: 418-ndi
  namespace: ndi
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - savenemo.do-2023.fr
    secretName: pixels-prod-tls
  rules:
  - host: savenemo.do-2023.fr
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: 418-ndi
            port: 
              number: 80